          <h2>Lista de usuarios</h2>
          <div class="my-4">
            <table class="table" id="lista-usuarios">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">UserName</th>

              </tbody>
            </table>

          <div class=" col col-lg-2">

                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <form action="#">
                    <div class="modal-body">
                      <div class="">
                        <h1>Ingrese datos</h1>
                        <input type="text" class="form-control mb-3" name="Name" placeholder=" Name" required>
                        <input type="text" class="form-control mb-3" name="Username" placeholder="Username" required>
                        <input type="Email" class="form-control mb-3" name="Pass" placeholder="Email" required>
                        <input type="text" class="form-control mb-3" name="Rol" placeholder="Rol" required>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Save changes</button>
                  </form>
                </div>
              </div>
            </div>
          </div>

          <div class=" col col-lg-2">
